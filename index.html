<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign-Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <!-- Toggle Buttons -->
        <div class="toggle-container">
            <button id="login-toggle" class="toggle-btn active">Login</button>
            <button id="signup-toggle" class="toggle-btn">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <h1>Login</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>
        </div>

        <!-- Sign-Up Form -->
        <div id="signup-form" class="form-container">
            <h1>Sign Up</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle between Login and Sign-Up forms
        const loginToggle = document.getElementById("login-toggle");
        const signupToggle = document.getElementById("signup-toggle");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginToggle.addEventListener("click", () => {
            loginForm.classList.add("active");
            signupForm.classList.remove("active");
            loginToggle.classList.add("active");
            signupToggle.classList.remove("active");
        });

        signupToggle.addEventListener("click", () => {
            signupForm.classList.add("active");
            loginForm.classList.remove("active");
            signupToggle.classList.add("active");
            loginToggle.classList.remove("active");
        });
    </script>
</body>
</html>
